<!doctype html>
<html>

  <head>
    <title>ZCM Web Spy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery.json-view.min.css">

    <script src="js/zcm-client.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/handlebars-1.0.rc.1.min.js"></script>
    <script src="js/jquery.json-view.js"></script>

  </head>

  <body>
    <div class="row">
      <div class="col-xs-6">
        <div class="panel panel-default" style="height: 100%;">
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-hover table-striped list-table-fixed noselect">
                <thead>
                  <tr>
                    <th class="col-md-2">Channel Name</th>
                    <th class="col-md-2">Type</th>
                    <th class="col-md-2">Hz</th>
                  </tr>
                </thead>
                <tbody id="message-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="panel panel-default" style="height: 100%;">
          <div id="message-viewer-channel" class="panel-heading"></div>
          <div id="message-viewer-content" class="panel-body">
          </div>
        </div>
      </div>
    </div>

    <script id="messages-template" type="text/x-handlebars-template">
      {{#messages}}
        <tr id="{{channel}}" onclick="showChannel('{{channel}}');">
          <td class="col-md-2 channel">{{channel}}</td>
          <td class="col-md-2 type">{{type}}</td>
          <td class="col-md-2 frequency">{{frequency}}</td>
        </tr>
      {{/messages}}
    </script>

    <script src="js/index.js"></script>
  </body>

</html>
